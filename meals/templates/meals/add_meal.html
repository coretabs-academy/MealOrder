{% block title %}Add Meal{% endblock %}

{% block content %}

        <section class="confirm-order">
            <div class="confirm-form">
                <h1>Add Meal</h1>
                <form action="{% url 'add_meal' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}

                    <div class="input-holder">
                        <label>Meal Name</label>
                        {{ form.name }}
                    </div>
                    <div class="input-holder">
                        <label>Description</label>
                        {{ form.description }}
                    </div>
                    <div class="input-holder">
                        <label>Image</label>
                        {{ form.image }}
                    </div>
                    <div class="input-holder">
                        <label>Price</label>
                        {{ form.price }}
                    </div>
                    <div class="input-holder">
                        <label>Category</label>
                        {{ form.category }}
                    </div>
                    <div class="form-footer">
                        <div class="form-btn">
                            <button type="submit" value="add_meal">Add Meal <i class="fas fa-check"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

{% endblock %}
